<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Checker</title>
</head>
<body>
    <div class="project">
        <div id="insert">
            <div>Press any key and see magic</div>
        </div>
    </div>
</body>
<script>
    const insert = document.getElementById('insert')
    window.addEventListener('keydown',(e)=>{
        insert.innerHTML = `

            <table border="1" border-collepse>
                <tr>
                    <td>key</td>
                    <td>code</td>
                    <td>keycode</td>
                </tr>
                <tr>
                    <td>${e.key}</td>
                    <td>${e.keyCode}</td>
                    <td>${e.code}</td>
                </tr>
            </table>

        `
    })
</script>
</html>
