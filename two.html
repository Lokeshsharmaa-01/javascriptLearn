<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <h1>code learn with me</h1>
    <button id="stop">Stop</button>
</body>
<script>

    let changeName = function(){
        document.querySelector('h1').innerHTML = "lets goooo!"
    }
    const notchange =  setTimeout(changeName,2000)
    document.querySelector('#stop').addEventListener('click',function (){
        clearTimeout(notchange)
        console.log("rok diya")
    })
</script>
</html>
